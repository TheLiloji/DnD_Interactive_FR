<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Interactive - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Connexion</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="auth-methods">
                <a href="{{ url_for('google_login') }}" class="google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                    Se connecter avec Google
                </a>

                <div class="separator">
                    <span>ou</span>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="choice-button">Se connecter</button>
                </form>

                <div class="auth-links">
                    <p>Pas encore de compte ? <a href="{{ url_for('register') }}">S'inscrire</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
