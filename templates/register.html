<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Interactive - Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="is_dm" name="is_dm">
                <label for="is_dm">Je souhaite être Maître du Jeu</label>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="needs_tutorial" name="needs_tutorial" checked>
                <label for="needs_tutorial">Je suis débutant (recommandé pour les nouveaux joueurs)</label>
            </div>

            <button type="submit" class="choice-button">S'inscrire</button>
        </form>

        <div class="auth-links">
            <p>Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
